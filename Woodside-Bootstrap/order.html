<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>

    <title>Woodside Creamery</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <header class="header">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">
              <img src="images/woodside-logo.png" alt="Woodside Creamery" align="left" height="40">
              Woodside Creamery
            </a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="index.html">Home</a></li>
              <li><a href="flavors.html">Flavors</a></li>
              <li class="active"><a href="order.html">Orders</a></li>
              <li><a href="location.html">Locations</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>
    </header>

    <div id="main-container" class="container">
      <div class="jumbotron">
        <h1>Place Your Order Here:</h1>
        <img src="images/order-hero-960x540.jpg">
      </div>
      <form>
        <div class="form-group">
          <label>First &amp; Last Name</label>
          <input type="text" name="name" class="form-control" placeholder="First & Last Name" required>
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input type="text" name="email" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" name="phone" class="form-control" placeholder="Phone Number">
        </div>
        <div class="form-group">
          <label>Flavors</label>
          <select class="form-control">
            <option>Vanilla</option>
            <option>Chocolate</option>
            <option>Cookies &amp; Cream</option>
            <option>Strawberry</option>
            <option>Peppermint Chip</option>
          </select>
        </div>
        <div class="form-group">
          <label>Cone Type</label>
          <div class="radio">
            <label>
              <input type="radio" name="cone" value="waffle">
              Waffle
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="cone" value="sugar">
              Sugar
            </label>
          </div>
        </div>
        <div class="form-group">
          <label>Toppings</label>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="fudge">
              Fudge
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="carmel">
              Carmel
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="jimmies">
              Jimmies
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="pretzels">
              Pretzels
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="pbcups">
              Peanut Butter Cups
            </label>
          </div>
        </div>
        <div class="form-group">
          <label>Special Instructions</label>
          <textarea class="form-control" rows="3" placeholder="Special Instructions"></textarea>
        </div>

        <a href="order-confirmation.html" class="btn btn-success">Place Order</a>
      </form>

      <footer class="footer clearfix">
        <p class="pull-left">&copy; 2017 Woodside Creamery, Inc.</p>
        <ul class="footer-nav pull-right">
          <li><a href="https://www.facebook.com/WoodsideCreamery/" target="_blank">Facebook</a></li>
          <li><a href="https://twitter.com/WFCreamery" target="_blank">Twitter</a></li>
          <li><a href="https://www.instagram.com/wfcreamery/" target="_blank">Instagram</a></li>
        </ul>
      </footer>

    </div> <!-- /container -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
